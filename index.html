<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather">

        <input type="text" class="weather__search" placeholder="Search...">

        <div class="weather__content">

            <div class="weather__capital">

                <span class="weather__city">Hanoi</span>
                <span>,</span>
                <span class="weather__country">VN</span>

            </div>

            <div class="weather__date">
                8/10/2023 , 3:35:16 PM
            </div>


            <div class="weather__temperature">
                <span class="value">23<sup>o</sup>C</span>
            </div>

            <div class="weather_desc">Clouds</div>

            <div class="weather__moreDesc">

                <div class="weather__visibility">
                    <i class="fa-regular fa-eye icon"></i>
                    <span>10000m</span>
                </div>
                <div class="weather__wind">
                    <i class="fa-solid fa-wind icon"></i>
                    <span>0.51 (m/s)</span>
                </div>
                <div class="weather__moisture">
                    <i class="fa-solid fa-cloud-sun icon"></i>
                    <span>20 (%)</span>
                </div>

            </div>

        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
